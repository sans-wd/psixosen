          <div class="navbar-nav ms-auto align-items-center">
            <div

              "

            <div

                  />

              </a>
            </div>
            <div id="desktopFrom" class="d-none d-lg-flex">
              <a class="nav-item nav-link active" aria-current="page" href="#"
                ><button type="button" class="anonim_btn">
                  <img
                    src="./img/anobim.svg"
                    width="26px"
                    height="26px"

            <a class="nav-item nav-link active" aria-current="page" href="#">
              <div class="shopping_cart">
                <i class="fa-solid fa-cart-shopping fa-2x position-relative">
                  <!-- <div class="shopping_cart_count position-absolute">

          <a
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
            onclick="changeIcon(this)"
          >
            <i class="fa-solid fa-user fa-2x" style="color: white"></i>
          </a>
        </li>
        <script>
          function changeIcon(anchor) {
            var icon = anchor.querySelector("i");
            icon.classList.toggle("fa-user");
            icon.classList.toggle("fa-circle-xmark");
          }
        </script>

<script>
  $(function () {
    var desktopForm = $("#desktopFrom").html();
    $(window).on("load resize", function () {
      if ($(window).width() <= 991) {
        $("#mobileFrom").html(desktopForm);
      } else {
        $("#mobileFrom").empty();
      }
    });
  });
</script>

<script>
  $(function () {
    var desktopForm = $("#esasbolme").html() + $("#desktopButtons").html();
    $(window).on("load resize", function () {
      if ($(window).width() <= 991) {
        $("#mobileButtons").html(desktopForm);
      } else {
        $("#mobileButtons").empty();
      }
    });
  });
</script>
